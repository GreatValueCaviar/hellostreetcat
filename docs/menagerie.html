
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/grid.css">
    <title>Menagerie</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            max-width: 1000px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: justify;
            line-height: 1.6;
        }
        h1 {
            color: #00F593;
            font-size: 36px;
            text-align: center;
            margin-bottom: 20px;
        }
        p {
            margin-bottom: 20px;
        }
        blockquote {
            font-style: italic;
            margin-left: 40px;
            padding-left: 20px;
            border-left: 4px solid #00F593;
            color: #555;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-top: 20px;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello Street Menagerie</h1>
        <div class="grid-container">
        <div class="grid-item"><img src="https://raw.githubusercontent.com/streetcatlove/hellostreetcat/main/img/menagerie0.png"></div>
        <div class="grid-item"><img src="https://raw.githubusercontent.com/streetcatlove/hellostreetcat/main/img/menagerie1.png"></div>
        <div class="grid-item"><img src="https://raw.githubusercontent.com/streetcatlove/hellostreetcat/main/img/menagerie2.png"></div>
        <div class="grid-item"><img src="https://raw.githubusercontent.com/streetcatlove/hellostreetcat/main/img/menagerie3.png"></div>
        <div class="grid-item"><img src="https://raw.githubusercontent.com/streetcatlove/hellostreetcat/main/img/menagerie4.png"></div>
        <div class="grid-item"><img src="https://raw.githubusercontent.com/streetcatlove/hellostreetcat/main/img/menagerie5.png"></div>
        <div class="grid-item"><img src="https://raw.githubusercontent.com/streetcatlove/hellostreetcat/main/img/menagerie6.png"></div> 
        <div class="grid-item"><img src="https://raw.githubusercontent.com/streetcatlove/hellostreetcat/main/img/menagerie7.png"></div>    
        <div class="grid-item"><img src="https://raw.githubusercontent.com/streetcatlove/hellostreetcat/main/img/menagerie8.png"></div>
    </div>
    </div>
</body>
</html>
